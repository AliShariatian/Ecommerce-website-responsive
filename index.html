<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ecommerce Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700;800&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet" />
        <!-- remix icon cdn -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet" />
    </head>

    <body>
        <div id="page" class="site">
            <header>
                <!-- Header top -->
                <div class="header-top mobile-hide">
                    <div class="container">
                        <div class="wrapper flex-item">
                            <div class="left">
                                <ul class="flex-item main-links">
                                    <li>
                                        <a href="#">Blog</a>
                                    </li>
                                    <li>
                                        <a href="#">Featured Products</a>
                                    </li>
                                    <li>
                                        <a href="#">Wishlist</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="right">
                                <ul class="flex-item main-links">
                                    <li>
                                        <a href="#">Sign Up</a>
                                    </li>
                                    <li>
                                        <a href="#">My Account</a>
                                    </li>
                                    <li>
                                        <a href="#">Order Tracking</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            >USD <span class="icon-small"><i class="ri-arrow-down-s-line"></i></span
                                        ></a>
                                        <ul>
                                            <li class="current">
                                                <a href="#">USD</a>
                                            </li>
                                            <li>
                                                <a href="#">EURO</a>
                                            </li>
                                            <li>
                                                <a href="#">GBP</a>
                                            </li>
                                            <li>
                                                <a href="#">IDR</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <a href="#"
                                            >English <span class="inon-small"><i class="ri-arrow-down-s-line"></i></span
                                        ></a>
                                        <ul>
                                            <li class="current">
                                                <a href="#">English</a>
                                            </li>
                                            <li>
                                                <a href="#">German</a>
                                            </li>
                                            <li>
                                                <a href="#">Spanish</a>
                                            </li>
                                            <li>
                                                <a href="#">Bahasa</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main header -->
                <div class="header-nav">
                    <div class="container">
                        <div class="wrapper flex-item">
                            <a href="#" class="trigger desktop-hide"><i class="ri-menu-2-line"></i></a>
                            <div class="left flex-item">
                                <div class="logo">
                                    <a href="/"><span class="circle"></span>.Store</a>
                                </div>
                                <nav class="mobile-hide">
                                    <ul class="flex-item second-links">
                                        <li><a href="#">Home</a></li>
                                        <li><a href="#">Shop</a></li>
                                        <li>
                                            <a href="#"
                                                >Women
                                                <div class="icon-small"><i class="ri-arrow-down-s-line"></i></div>
                                            </a>
                                        </li>
                                        <li><a href="#">Men</a></li>
                                        <li><a href="#">Sports
                                            <div class="fly-item"><span>New!</span></div>
                                        </a></li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="right">
                                <ul class="flex-item second-links">
                                    <li class="mobile-hide"><a href="#">
                                        <div class="icon-large"><i class="ri-heart-line"></i></div>
                                        <div class="fly-item"><span class="item-number">0</span></div>
                                    </a></li>
                                    <li><a href="#" class="is-cart">
                                        <div class="icon-large">
                                            <i class="ri-shopping-cart-line"></i>
                                            <div class="fly-item"><span class="item-number">0</span></div>
                                        </div>
                                        <div class="icon-text">
                                            <div class="mini-text">Total</div>
                                            <div class="cart-total">$0.00</div>
                                        </div>
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main></main>
            <footer></footer>
        </div>
    </body>
</html>
